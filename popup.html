<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mockify Extension</title>
  <link rel="stylesheet" type="text/css" href="src/css/popup.css">
</head>
<body>
  <div id="app">
    <h1>Mockify Extension</h1>
    <div id="content">
      <div class="protection-switch">
        <span class="switch-label">Protection mode</span>
        <label class="switch">
          <input type="checkbox" id="protectionToggle">
          <span class="slider round"></span>
        </label>
        <span id="statusText" class="status-text">OFF</span>
      </div>
    </div>
  </div>
  <script src="src/js/popup.js"></script>
</body>
</html>
